<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="auth.js"></script>
</head>
<body>
  <div class="card">
    <h1>Entrar</h1>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" autocomplete="email" required />
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" type="password" autocomplete="current-password" required />
    </div>

    <div class="actions">
      <label class="checkbox">
        <input id="remember" type="checkbox" />
        Salvar senha (apenas neste dispositivo)
      </label>
    </div>

    <button id="loginBtn">Entrar</button>
    <div id="msg" class="error"></div>

    <div class="link-row">
      <a href="forgot.html">Esqueci minha senha</a>
      <a href="signup.html">Criar conta</a>
    </div>

    <small class="note">Dica: em produção, use “lembrar de mim” com token seguro, não salve senha em texto.</small>
  </div>

  <script>
    (function() {
      const { email, password } = loadCredentials();
      if (email) document.getElementById('email').value = email;
      if (password) {
        document.getElementById('password').value = password;
        document.getElementById('remember').checked = true;
      }

      document.getElementById('loginBtn').addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;
        const msg = document.getElementById('msg');
        msg.className = 'error';
        msg.textContent = '';

        if (!email || !password) {
          msg.textContent = 'Preencha e-mail e senha.';
          return;
        }

        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, remember })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'Erro ao entrar');

          if (remember) saveCredentials(email, password);
          else clearCredentials();

          msg.className = 'success';
          msg.textContent = 'Login bem-sucedido!';

          // Exemplo: buscar dados do usuário
          const meRes = await fetch('/api/me');
          const me = await meRes.json();
          console.log('Usuário logado:', me);

          // Redirecionar para área autenticada (substitua por sua rota)
          setTimeout(() => window.location.href = '/signup.html', 800);
        } catch (err) {
          msg.textContent = err.message;
        }
      });
    })();
  </script>
</body>
</html>
