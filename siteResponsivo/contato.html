<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contato — Site Responsivo</title>
  <style>
    :root{ --bg:#ffffff; --text:#222; --accent:#0077cc; --card:#f7f7f7 }
    body.dark{ --bg:#121212; --text:#eaeaea; --accent:#66a7e0; --card:#1e1e1e }
    body{ margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:var(--bg); color:var(--text) }
    header{ background:var(--accent); color:#fff; padding:24px; text-align:center }
    .container{ max-width:1000px; margin:24px auto; padding:0 16px }
    .card{ background:var(--card); padding:18px; border-radius:8px }
    nav.top{ display:flex; justify-content:space-between; align-items:center; padding:12px 16px }
    nav.top a{ color:var(--text); text-decoration:none; margin-right:12px }
    .back{ font-weight:600; color:var(--accent) }
    form{ display:grid; gap:12px; margin-top:18px }
    label{ font-size:14px }
    input[type=text], input[type=email], textarea{ width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; background:transparent; color:inherit }
    button.primary{ background:var(--accent); color:#fff; border:none; padding:10px 14px; border-radius:6px; cursor:pointer }
    .theme-btn{ background:none; border:1px solid var(--accent); color:var(--accent); padding:8px 12px; border-radius:6px; cursor:pointer }
    footer{ text-align:center; margin-top:24px; opacity:0.9 }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Contato</h1>
      <p style="margin-top:8px;">Fale conosco — responderemos assim que possível.</p>
    </div>
  </header>

  <nav class="top container">
    <div>
      <a class="back" href="index.html">← Início</a>
      <a href="sobre.html" style="margin-left:12px; text-decoration:none; color:var(--text);">Sobre</a>
      <a href="servicos.html" style="margin-left:12px; text-decoration:none; color:var(--text);">Serviços</a>
    </div>
    <div>
      <button class="theme-btn" id="themeToggle">Alternar Tema</button>
    </div>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Envie uma mensagem</h2>
      <form action="#" onsubmit="alert('Formulário enviado (demo).'); return false;">
        <div>
          <label for="nome">Nome</label>
          <input id="nome" name="nome" type="text" required>
        </div>
        <div>
          <label for="email">E‑mail</label>
          <input id="email" name="email" type="email" required>
        </div>
        <div>
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="6" required></textarea>
        </div>
        <div>
          <button class="primary" type="submit">Enviar</button>
        </div>
      </form>
      <p style="margin-top:12px;">Ou envie um e‑mail diretamente para <a href="mailto:contato@exemplo.com">contato@exemplo.com</a></p>
    </section>

    <footer>
      <small>© 2025 — Site Responsivo</small>
    </footer>
  </main>

  <script>
    const btn = document.getElementById('themeToggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')) localStorage.setItem('theme','dark'); else localStorage.removeItem('theme');
    });
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
  </script>
</body>
</html>
