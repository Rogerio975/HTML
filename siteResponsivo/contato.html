<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu com Modo Escuro</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --header-color: #0077cc;
      --menu-bg: #f4f4f4;
      --link-hover: #e0e0e0;
      --button-bg: #0077cc;
      --button-text: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --header-color: #005fa3;
      --menu-bg: #1e1e1e;
      --link-hover: #333;
      --button-bg: #005fa3;
      --button-text: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-color);
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: var(--menu-bg);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .menu {
      display: none;
      flex-direction: column;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu li {
      border-bottom: 1px solid #ccc;
    }

    .menu li a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: var(--text-color);
      transition: background 0.3s;
    }

    .menu li a:hover,
    .menu li a:focus {
      background-color: var(--link-hover);
    }

    .hamburguer {
      background: none;
      border: none;
      cursor: pointer;
    }

    .hamburguer svg {
      width: 30px;
      height: 30px;
      fill: var(--header-color);
      transition: transform 0.3s ease;
    }

    .hamburguer.active svg {
      transform: rotate(90deg);
    }

    .toggle-theme {
      background-color: transparent;
      border: 1px solid var(--header-color);
      color: var(--header-color);
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    main.container {
      max-width: 1000px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .card {
      background-color: var(--menu-bg);
      padding: 20px;
      border-radius: 8px;
    }

    form div {
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 16px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    input:focus, textarea:focus {
      outline: 2px solid var(--header-color);
    }

    .primary {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .primary:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: var(--text-color);
    }

    @media (min-width: 768px) {
      .menu {
        display: flex !important;
        flex-direction: row;
        justify-content: center;
      }

      .menu li {
        border: none;
      }

      .menu li a {
        padding: 20px;
      }

      .hamburguer {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contato</h1>
    <p>Favor nos contatar!</p>
  </header>

  <nav>
    <div class="nav-container">
      <button class="hamburguer" onclick="toggleMenu(this)" aria-label="Abrir menu">
        <svg viewBox="0 0 100 80">
          <rect width="100" height="10"></rect>
          <rect y="30" width="100" height="10"></rect>
          <rect y="60" width="100" height="10"></rect>
        </svg>
      </button>
      <button class="toggle-theme" onclick="toggleTheme()" aria-label="Alternar tema">ðŸŒ™ Alternar Tema</button>
    </div>
    <ul class="menu" id="menu">
      <li><a href="index.html">InÃ­cio</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="servicos.html">ServiÃ§os</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Envie uma mensagem</h2>
      <form action="#" onsubmit="alert('FormulÃ¡rio enviado (demo).'); return false;">
        <div>
          <label for="nome">Nome</label>
          <input id="nome" name="nome" type="text" required />
        </div>
        <div>
          <label for="email">Eâ€‘mail</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div>
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="6" required></textarea>
        </div>
        <div>
          <button class="primary" type="submit">Enviar</button>
        </div>
      </form>
      <p style="margin-top:12px;">Ou envie um eâ€‘mail diretamente para <a href="mailto:contato@exemplo.com">contato@exemplo.com</a></p>
    </section>

    <footer>
      <small>Â© 2025 â€” Site Responsivo</small>
    </footer>
  </main>

  <script>
    function toggleMenu(button) {
      const menu = document.getElementById('menu');
      button.classList.toggle('active');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
