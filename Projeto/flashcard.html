<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards em Bootstrap</title>
  <!-- Link para o Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo adicional */
    .flashcard {
      background-color: rgba(119, 171, 201, 0.6);
      border: 1px solid #ced4da;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="flashcard">
        <h4>Flashcard 1</h4>
        <p>Conteúdo do flashcard 1.</p>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="flashcard">
        <h4>Flashcard 2</h4>
        <p>Conteúdo do flashcard 2.</p>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="flashcard">
        <h4>Flashcard 3</h4>
        <p>Conteúdo do flashcard 3.</p>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="flashcard">
        <h4>Flashcard 4</h4>
        <p>Conteúdo do flashcard 4.</p>
      </div>
    </div>
  </div>
</div>

<!-- Link para o jQuery (necessário para o Bootstrap) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Link para o Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
