<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo nth-child</title>
  <style>
    ul li:nth-child(odd) {
      background-color: #f0f0f0;
    }
    ul li:nth-child(even) {
      background-color: #d0eaff;
    }
    ul li:nth-child(3) {
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h2>Lista com nth-child</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
