<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Horário Atual: <span id="currentTime"></span>
    </div>

    <script>
        // Função para buscar e atualizar o horário imediatamente ao carregar a página
        function atualizarHorario() {
            fetch('https://worldtimeapi.org/api/timezone/America/Sao_Paulo')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentTime').textContent = data.datetime.substr(11, 8);
                })
                .catch(error => {
                    document.getElementById('currentTime').textContent = 'Erro ao buscar horário';
                });
        }

        // Atualiza ao carregar a página
        atualizarHorario();

        // Atualiza a cada 2 minutos (120000 ms)
        setInterval(atualizarHorario, 120000);
    </script>
</body>
</html>
