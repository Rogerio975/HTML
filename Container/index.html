<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="great-container">
        <div class="container">
            <h1>1ª div</h1>
        </div>

         <div class="container2">
            <h1>2ª div</h1>
        </div>

         <div class="container3">
            <h1>3ª div</h1>
        </div>
    </div>

    <script>
        let divCounter = 4; // Inicia o contador a partir da 4ª div

        document.querySelectorAll('.container, .container2, .container3').forEach(div => {
            div.addEventListener('click', () => {
                const newDiv = document.createElement('div');
                newDiv.className = `container${divCounter}`;
                newDiv.innerHTML = `<h1>${divCounter}ª div</h1>`;
                newDiv.style.backgroundColor = 'white';
                newDiv.style.width = '50%';
                newDiv.style.margin = '0 auto';
                newDiv.style.padding = '20px';
                newDiv.style.borderRadius = '10px';
                newDiv.style.boxShadow = '0 0 10px rgba(0,0,0,0.5)';
                newDiv.style.textAlign = 'center';
                newDiv.style.color = 'darkgoldenrod';
                document.querySelector('.great-container').appendChild(newDiv);
                divCounter++; // Incrementa o contador
            });
        });
    </script>
</body>
</html>
