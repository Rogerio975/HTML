<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Navbar Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(202, 137, 15);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Minha Página</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seções -->
    <section id="home" class="p-5 bg-light text-start w-100" style="min-height: 100vh; margin: 0;">
        <div class="container-fluid h-100">
            <h1>Home</h1>
            <p>Bem-vindo à nossa página inicial!</p>
        </div>
    </section>

    <section id="about" class="p-5 bg-secondary text-white text-start w-100" style="min-height: 100vh; margin: 0;">
        <div class="container-fluid h-100">
            <h1>About</h1>
            <p>Aqui você pode aprender mais sobre nós.</p>
        </div>
    </section>

    <section id="contact" class="p-5 bg-warning text-dark text-start w-100" style="min-height: 100vh; margin: 0;">
        <div class="container-fluid h-100">
            <h1>Contact</h1>
            <p>Entre em contato conosco aqui.</p>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
