<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
            max-width: 400px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="login-container w-100">
        <h2 class="text-center mb-4">Entrar</h2>
        
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Manter-me conectado</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Acessar</button>
            </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p class="mb-1">
                <a href="recuperar.html" class="text-decoration-none">Recuperar a senha</a>
            </p>
            <p class="mb-0">
                Ainda não tem conta? <a href="cadastro.html" class="text-decoration-none">Solicitar acesso</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
(() => {
  'use strict'

  // Busca todos os formulários aos quais queremos aplicar estilos de validação Bootstrap personalizados
  const forms = document.querySelectorAll('.needs-validation')

  // Faz um loop neles e evita o envio
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      } else {
        // Exemplo de feedback visual de sucesso
        event.preventDefault()
        alert('Validado com sucesso! Iniciando login...')
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>
</html>
