<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .register-container { margin-top: 50px; margin-bottom: 50px; max-width: 500px; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="register-container w-100">
        <h3 class="text-center mb-3">Criar Conta</h3>
        <p class="text-muted text-center mb-4">Preencha os dados abaixo para solicitar seu acesso.</p>
        
        <form id="registerForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="fullName" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="fullName" required placeholder="Ex: João Silva">
                <div class="invalid-feedback">Por favor, insira seu nome.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail Profissional</label>
                <input type="email" class="form-control" id="email" required placeholder="email@empresa.com">
                <div class="invalid-feedback">Insira um e-mail válido.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required minlength="6" placeholder="Mínimo 6 caracteres">
                <div class="invalid-feedback">A senha deve ter pelo menos 6 caracteres.</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword" required placeholder="Repita a senha">
                <div id="passwordMismatch" class="text-danger small d-none">As senhas não coincidem.</div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success">Solicitar Cadastro</button>
                <a href="login.html" class="btn btn-link text-decoration-none">Já tenho conta? Fazer Login</a>
            </div>
        </form>
    </div>
</div>

<script>
    (() => {
      'use strict'
      const form = document.getElementById('registerForm');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const mismatchAlert = document.getElementById('passwordMismatch');

      form.addEventListener('submit', event => {
        // Validação extra: Comparar senhas
        const passwordsMatch = password.value === confirmPassword.value;

        if (!form.checkValidity() || !passwordsMatch) {
          event.preventDefault();
          event.stopPropagation();
          
          // Mostrar alerta de erro de senha se não baterem
          if (!passwordsMatch) {
            confirmPassword.classList.add('is-invalid');
            mismatchAlert.classList.remove('d-none');
          } else {
            confirmPassword.classList.remove('is-invalid');
            mismatchAlert.classList.add('d-none');
          }
        } else {
    event.preventDefault(); // Impede o recarregamento da página

    const formData = {
        email: document.getElementById('email').value,
        senha: document.getElementById('password').value
    };

    // Enviando para o seu servidor Node.js
    fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.sucesso) {
            window.location.href = '/dashboard.html'; // Redireciona se logar
        } else {
            alert('Erro: ' + data.mensagem); // Exibe erro do servidor
        }
    })
    .catch(err => console.error('Erro na requisição:', err));
        }
        form.classList.add('was-validated');
      }, false);
    })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
