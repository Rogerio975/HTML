<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .recovery-container { margin-top: 100px; max-width: 400px; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="recovery-container w-100">
        <h3 class="text-center mb-3">Recuperar Senha</h3>
        <p class="text-muted text-center mb-4">Insira seu e-mail para receber as instruções de recuperação.</p>
        
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="recoveryEmail" class="form-label">E-mail cadastrado</label>
                <input type="email" class="form-control" id="recoveryEmail" required placeholder="email@exemplo.com">
                <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Enviar Link</button>
                <a href="login.html" class="btn btn-outline-secondary">Voltar ao Login</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Reutilizando a lógica de validação
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          } else {
            event.preventDefault();
            alert('Se o e-mail existir em nossa base, um link foi enviado!');
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
