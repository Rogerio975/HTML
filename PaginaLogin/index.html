<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Página de Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Meu Site</h1>
  <!-- Aqui pode adicionar seu logo, menu, etc. -->
</header>

<main>
  <div class="login-container">
    <h2 style="text-align: center; color: blueviolet;">Login</h2>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" placeholder="Digite teu usuário" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite tua senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2023 Meu Site - Todos os direitos reservados</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
