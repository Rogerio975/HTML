<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Comercial</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site Comercial</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="sobre">
            <h2>Sobre Nós</h2>
            <p>Descrição da empresa e seus valores.</p>
        </section>
        
        <section id="servicos">
            <h2>Nossos Serviços</h2>
            <p>Detalhes sobre os serviços oferecidos.</p>
        </section>
        
        <section id="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Meu Site Comercial. Todos os direitos reservados.</p>
    </footer>
    
    <script src="js/scripts.js"></script>
</body>
</html>
