<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Canvas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    canvas {
      border: 2px solid #333;
      background-color: white;
    }
  </style>
</head>
<body>

  <canvas id="meuCanvas" width="300" height="300"></canvas>

  <script>
    const canvas = document.getElementById('meuCanvas');
    const ctx = canvas.getContext('2d');

    // Desenhar um círculo vermelho no centro
    ctx.beginPath();
    ctx.arc(150, 150, 70, 0, Math.PI * 2); // x, y, raio, início, fim
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.closePath();
  </script>

</body>
</html>
