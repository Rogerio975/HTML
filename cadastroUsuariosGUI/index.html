<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pessoas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Cadastro de Pessoas (GUI)</h2>

  <div id="form-qtd">
    <label>Quantas pessoas deseja cadastrar?</label>
    <input type="number" id="qtd" min="1">
    <button onclick="iniciarCadastro()">Confirmar</button>
  </div>

  <div id="form-pessoas" class="card hidden">
    <h3>Cadastro <span id="numAtual"></span></h3>

    <input type="text" id="nome" placeholder="Nome">
    <input type="number" id="idade" placeholder="Idade">
    <input type="text" id="profissao" placeholder="ProfissÃ£o">

    <button onclick="salvarPessoa()">Salvar</button>
  </div>

  <h3>Lista de Pessoas</h3>
  <div id="lista"></div>

  <!-- Modal Visualizar -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Detalhes da Pessoa</h3>
      <p id="modalInfo"></p>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
