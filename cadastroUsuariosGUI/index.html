<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Usuários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Gerenciamento de Usuários</h2>

  <button id="btnCadastrar" class="btn-primary">Cadastrar Usuário</button>

  <!-- Formulário de Cadastro/Editar -->
  <div id="form-container" class="card hidden">
    <h3 id="tituloForm">Cadastrar Usuário</h3>

    <input type="text" id="nome" placeholder="Nome">
    <input type="number" id="idade" placeholder="Idade">
    <input type="text" id="profissao" placeholder="Profissão">

    <button onclick="salvarPessoa()" class="btn-primary">Salvar</button>
    <button onclick="cancelar()" class="btn-secondary">Cancelar</button>
  </div>

  <h3>Lista de Usuários</h3>
  <div id="lista"></div>

  <script src="script.js"></script>
</body>
</html>
